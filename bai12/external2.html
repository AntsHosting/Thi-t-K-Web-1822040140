<!DOCTYPE html>
<html>

<head>
    <title>Giới thiệu về CSS - Inline</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <h1>Toán</h1>
    <h2>Phần 1: Đạo Hàm </h2>
    <p>Đạo hàm là một hàm số Chúng ta có thể tìm được một hàm 
        số mà với x bất kì, giá trị của hàm bằng với giá trị của
         đạo hàm của f tại x. Hàm số đó được gọi là đạo hàm của 
         f và kí hiệu là f'. Thỉnh thoảng f có đạo hàm tại phần 
         lớn điểm trên tập xác định (không phải mọi điểm).</p>
</body>

</html>
