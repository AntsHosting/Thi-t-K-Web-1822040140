<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Ví dụ về Video và Audio</title>
</head>

<body>
    <!-- Sử dụng the video -->
    <video width="500px" controls>
        <source src="TrypFPV   2024-02-02 17-24-27.mp4" type="video/mp4" />
    </video>


    <!-- Sử dụng thẻ audio -->
    <hr />
    <audio controls>
        <source src="y2mate.com - Funny meme hello sound effect.mp3" type="audio/mp3" />
    </audio>

    <!-- Sử dụng iframe -->
    <hr/>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LUS6KRtTpRw" 
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
